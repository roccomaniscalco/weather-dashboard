<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <!-- bootstrap css CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- head bar -->
    <nav class="navbar sticky-top navbar-dark">
      <span class="navbar-brand mb-0 h1"></span>
    </nav>
    <div class="container">
      <div class="row">
        <!-- side bar -->
        <div class="col-md-4">
          <!-- search box -->
          <form class="d-flex" id="search">
            <input
              type="text"
              placeholder="Add city..."
              class="form-control"
              id="search-input"
            />
            <button
              type="submit"
              class="btn btn-primary"
              style="width: 40px; height: 38px; padding: 1px"
            >
              <img src="./search.png" />
            </button>
          </form>
          <!-- menu -->
          <div class="card">
            <ul class="list-group list-group-flush" id="menu"></ul>
          </div>
        </div>
        <!-- weather content -->
        <main class="col-md-8">
          <!-- current report -->
          <section class="card container" id="report">
            <h1 id="name"></h1>
            <div class="row">
              <div class="col-6">
                <h1 id="temp"></h1>
                <h6 id="humidity"></h6>
                <h6 id="wind"></h6>
                <h6 id="UV"></h6>
              </div>
              <div class="col-6">
                <img src="" id="icon" />
              </div>
            </div>
          </section>
          <!-- 5 day forecast -->
          <section class="container" data-tag="forecast">
            <div class="row" id="forecast"></div>
          </section>
        </main>
      </div>
    </div>

    <!-- Jquery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Moment.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <!-- logic -->
    <script>
      // upon page loading...
      $(document).ready(function () {
        var userCity = "São Paulo";
        var cities = ["São Paulo"];
        $("span").text(moment().format("M/D/Y"));
        // gets stored cities
        if (localStorage.getItem("savedCities") != null)
          cities = JSON.parse(localStorage.getItem("savedCities"));
        // gets last used city
        if (localStorage.getItem("savedCity") != null)
          userCity = localStorage.getItem("savedCity");
        displayCities();
        displayWeather(userCity);

        // display cities[] in side bar menu
        function displayCities() {
          $("#menu").html("");
          if (cities.length > 1)
            $("ul").append(
              "<li class='list-group-item float-right' id='clear-li'>Clear cities</li>"
            );
          for (var i = 0; i < cities.length; i++)
            $("ul").prepend(
              $(
                "<li class='list-group-item' id='city-li'>" +
                  cities[i] +
                  "</li>"
              )
            );
        }

        // display current weather
        function displayWeather(city) {
          // save city as last used city
          localStorage.setItem("savedCity", city);
          // call API with passed-in city
          $.ajax({
            url:
              "https://api.openweathermap.org/data/2.5/weather?q=" +
              city +
              "&units=imperial&appid=363cbd4e4beb8ea88e1a4d08a04b028b",
            method: "GET",
          }).then(function (response) {
            // append name, date, temp, humidity, and wind to report section
            $("#name").text(response.name);
            $("#temp").text(Math.round(response.main.temp) + "° ");
            $("#icon").attr(
              "src",
              "https://openweathermap.org/img/wn/" +
                response.weather[0].icon +
                "@4x.png"
            );
            $("#humidity").text("humidity: " + response.main.humidity + "%");
            $("#wind").text(
              "Wind: " + Math.round(response.wind.speed) + " MPH"
            );
            // call API with passed-in city's coordinates
            $.ajax({
              url:
                "https://api.openweathermap.org/data/2.5/uvi?lat=" +
                response.coord.lat +
                "&lon=" +
                response.coord.lon +
                "&appid=363cbd4e4beb8ea88e1a4d08a04b028b",
              method: "GET",
            }).then(function (responseUV) {
              // append UV index to report section
              $("#UV").text("UV index: " + Math.round(responseUV.value));
            });
          });
        }

        // upon clicking search button...
        $("#search").on("submit", function (event) {
          event.preventDefault();
          userCity = $("#search-input").val();
          // call API with searched city
          $.ajax({
            url:
              "https://api.openweathermap.org/data/2.5/weather?q=" +
              userCity +
              "&appid=363cbd4e4beb8ea88e1a4d08a04b028b",
            method: "GET",
          }).then(function (response) {
            // append valid userCity to cities[] and save cities[]
            if (!cities.includes(response.name)) {
              cities.push(response.name);
              displayCities();
              localStorage.setItem("savedCities", JSON.stringify(cities));
            }
            displayWeather(userCity);
          });
          $("#search-input").val("");
        });

        // upon clicking a menu item...
        $("#menu").on("click", "li", function () {
          displayWeather($(this).text());
          if ($(this).attr("id") == "clear-li") {
            localStorage.clear();
            cities = ["São Paulo"];
            displayCities();
            displayWeather("São Paulo");
          }
        });
      });
    </script>
  </body>
</html>
