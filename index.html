<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <!-- bootstrap css CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- head bar -->
    <nav class="navbar sticky-top navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </nav>
    <div class="container" style="max-width: 100%; max-height: 100%;">
      <div class="row">
        <!-- side bar -->
        <div
          class="col-md-4" 
          style="background-color: gainsboro; padding: 10px"
        >
          <!-- search box -->
          <form class="d-flex" style="padding-bottom: 10px">
            <input type="text" placeholder="City" class="form-control" data-tag="search-text"/>
            <button
              class="btn btn-primary"
              style="width: 40px; height: 38px; padding: 1px"
              data-tag="search-button"
            >
              <img src="./search.png" style="width: 80%" />
            </button>
          </form>
          <!-- menu -->
          <div class="card">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Mooselookmeguntic</li>
              <li class="list-group-item">Dapibus ac facilisis in</li>
              <li class="list-group-item">Vestibulum at eros</li>
            </ul>
          </div>
        </div>
        <!-- weather content -->
        <main class="col-md-8" style="padding: 10px;">
            <!-- Current report -->
            <section class="card" style="margin-top: 10px; padding: 10px;" data-tag="report"> 
                <h1>city</h1>
                <span>Temperature</span>
                <span>Humidity</span>
                <span>Wind Speed</span>
                <span>UV Index</span>
            </section>
            <!-- 5 day forecast -->
            <section class="container" style="margin-top: 10px; padding: 10px;" data-tag="forecast"> 
                <div class="row" data-tag="forecast"></div>
            </section>
        </main>
      </div>
    </div>

    <!-- Jquery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Logic -->
    <script>
      var userCity = "Sao Paulo";
      $.ajax({
        url:
          "https://api.openweathermap.org/data/2.5/weather?q=" +
          userCity +
          "&appid=363cbd4e4beb8ea88e1a4d08a04b028b",
        method: "GET",
      }).then(function (response) {
        console.log(response);
      });

      ($("search"));
    </script>
  </body>
</html>
